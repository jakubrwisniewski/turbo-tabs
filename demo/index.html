<!DOCTYPE html>
<html>

	<head>
		<title>Turbo Tabs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="../dist/turbo-tabs.min.css">
	</head>

	<body>

		<div id="wrapper"></div>

		<script src="../dist/jquery-2.2.3.min.js" type="text/javascript"></script>
		<script src="../dist/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<script src="../dist/turbo-tabs.js" type="text/javascript"></script>

		<script type="text/javascript">
			const wrapper = document.getElementById('wrapper');
			const app = new TurboTabs(wrapper);

			app.pages.add(new TurboTabs.Page('one', 'Page 1', 'gray'));
			app.pages.add(new TurboTabs.Page('two', 'Page 2', 'green'));
			app.pages.add(new TurboTabs.Page('three', 'Page 3', 'teal'));
			app.pages.add(new TurboTabs.Page('four', 'Page 4', 'darkorange'));
			app.pages.add(new TurboTabs.Page('five', 'Page 5', 'lightblue'));
			app.pages.add(new TurboTabs.Page('six', 'Page 6', 'black'));

			app.pages.first();
		</script>

	</body>

</html>
